<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp Elecciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style> 
    body {background: #B2BEB5}
    </style>
</head>
<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                
            </a>
            {% block title %}
            <ul class="nav">
              <li class="nav-item">
                <a class="text" aria-current="page" >Pag</a>
              </li>
            </ul>
            {% endblock %}
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'carga_datos' %}">Carga Votos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'grafico' %}">Graficos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crud_escrutinio' %}">Gestion Mesas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a>
                </li>
              </ul>
        </div>
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block body %}
      {% endblock %}   
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
